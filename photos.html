<!DOCTYPE html>
<html>
<head>
	<title>photos</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

	<script type="text/javascript">
		$(document).ready(function(){
			$.ajax({
				url : 'https://jsonplaceholder.typicode.com/albums',
				type : 'get',
				cache : 'false',
				success : function(bablu){
					var vijay="";
					 $.each(bablu, function (key, value) {
					 	vijay = vijay + "<div><button type='button' class='btn btn-primary' id='liveToastBtn' id='"+value.title+"' onclick='modalUpdate(this.id);'>"+value.id+"</button></div>";

					 	 });
					   $(".container").html(vijay);
				}
			});
		});

		function modalUpdate(mydata){
		 $("#MYTost").text(mydata);
		}
		
	</script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   <!-- tosteee -->  

<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
  <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
     
      <strong class="me-auto">Bootstrap</strong>
      <small>11 mins ago</small>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      <h3 id="MYTost"></h3>
    </div>
  </div>
</div>
</body>
</html>
